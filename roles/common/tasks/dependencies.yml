---
# This installs the necessary dependencies.
- name: Update package cache
  ansible.builtin.apt:
    update_cache: yes
  become: true
- name: Upgrade all packages (safe)
  ansible.builtin.apt:
     upgrade: safe
  become: true
- name: Install dependencies
  ansible.builtin.apt:
    name: "{{item}}"
    state: present
    update_cache: yes
  loop:
    - python3-pip
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
  become: true